<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'utf-8'>
		<title>Atom</title>
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth,window.innerHeight);
			document.body.appendChild(renderer.domElement);
			var geometry = new THREE.SphereGeometry(3, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
			var texture = new THREE.TextureLoader().load( "js/texture.png" );
			var material = new THREE.MeshBasicMaterial( { map: texture } );
			
			var sphere = new THREE.Mesh(geometry, material);
			sphere.position.set(0,0,0);
			scene.add(sphere);


			camera.position.z = 25;
			
			var electron = new THREE.SphereGeometry(1,50, 50, 0, Math.PI * 2, 0, Math.PI * 2);

			var sphere2 = new THREE.Mesh(electron, material); 
			scene.add(sphere2); // add Mercury

			var t = 0;
			function render() { 
			    requestAnimationFrame(render); 
			    t += 0.05;          
			    sphere.rotation.y += 0.05;
			    sphere2.rotation.y += 0.03;

			    sphere2.position.x = 10*Math.cos(t) + 0;
			    sphere2.position.y = 10*Math.sin(t) + 0; // These to strings make it work

			    renderer.render(scene, camera); 
			} 

			render();
		</script>

	</body>
</html>
